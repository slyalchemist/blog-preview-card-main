<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link href="styles.css" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Figtree:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Blog preview card</title>

</head>
<body>

  <div class="container">
    <div class="big-image">
      <img class="blog-image" src="../blog-preview-card-main/assets/images/illustration-article.svg">
    </div>

    <div class="content">
      <div class="category">
        <h2>Learning</h2>
      </div>
  
      <div class="publish">
        <h4>Published 21 Dec 2023</h4>
      </div>
  
      <div class="blog-title">
        <h1>HTML & CSS foundations</h1>
      </div>
  
      <div class="description">
        <p>These languages are the backbone of every website, defining structure, content, and presentation.</p>
      </div>
    </div>

    <div class="author">
      <img class="author-image" src="../blog-preview-card-main/assets/images/image-avatar.webp">
      <h3>Greg Hooper</h3>
    </div>
  </div>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Slyalchemist</a>.
  </div>
</body>
</html>
